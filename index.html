<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">
@font-face {
    font-family: "Noto Sans CJK JP";
    font-style: normal;
    font-weight: 400;
    src: local("Noto Sans CJK JP Regular"),
         url("./assets/font/NSansJapanese-Regular.eot?#iefix") format("embedded-opentype"),
         url("./assets/font/NSansJapanese-Regular.woff") format("woff"),
         url("./assets/font/NSansJapanese-Regular.otf") format("opentype");
}
@font-face {
    font-family: "Noto Sans CJK JP";
    font-style: normal;
    font-weight: 700;
    src: local("Noto Sans CJK JP Bold"),
         url("./assets/font/NSansJapanese-Bold.eot?#iefix") format("embedded-opentype"),
         url("./assets/font/NSansJapanese-Bold.woff") format("woff"),
         url("./assets/font/NSansJapanese-Bold.otf") format("opentype");
}
.myFontClass {
    font-size: 16px;
    font-family: "Noto Sans CJK JP";
}
.myFontClass-Bold {
    font-size: 16px;
    font-family: "Noto Sans CJK JP";
    font-weight: bold;
}
</style>

<body>
<p>「<span class="myFontClass">Noto Sans をサブセット化したよ</span>」</p>
<p>「<span class="myFontClass-Bold">Noto Sans をサブセット化したよ</span>」</p>
</body>
</html>
